<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式测试</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">按钮样式测试</h1>

        <!-- 默认按钮 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">默认按钮</h2>
            <button
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-all duration-300 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:scale-105 active:scale-95 bg-primary text-primary-foreground hover:bg-primary/90 shadow-md hover:shadow-lg h-10 px-4 py-2">
                默认按钮
            </button>
        </div>

        <!-- 颜色变量测试 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">颜色变量测试</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="p-4 bg-primary text-primary-foreground rounded">Primary</div>
                <div class="p-4 bg-secondary text-secondary-foreground rounded">Secondary</div>
                <div class="p-4 bg-accent text-accent-foreground rounded">Accent</div>
                <div class="p-4 bg-destructive text-destructive-foreground rounded">Destructive</div>
            </div>
        </div>

        <!-- 直接颜色测试 -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold">直接颜色测试</h2>
            <div class="grid grid-cols-4 gap-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">蓝色按钮</button>
                <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">绿色按钮</button>
                <button class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">紫色按钮</button>
                <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">红色按钮</button>
            </div>
        </div>
    </div>
</body>

</html>
