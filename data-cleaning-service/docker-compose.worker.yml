# Docker Compose配置 - 包含主服务和Worker进程
# 用于开发和生产环境部署

version: '3.8'

services:
  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: data-cleaning-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: data-cleaning-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-data_cleaning_service}
      MYSQL_USER: ${DB_USERNAME:-datauser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 主Web API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-cleaning-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-datauser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-data_cleaning_service}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./exports:/app/exports
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker进程 - 单个实例
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: data-cleaning-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-datauser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-data_cleaning_service}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      WORKER_ID: 1
    volumes:
      - ./temp:/app/temp
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "worker.js", "|", "grep", "-v", "grep"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker进程 - 多实例扩展示例
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: data-cleaning-worker-2
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-datauser}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-data_cleaning_service}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      WORKER_ID: 2
    volumes:
      - ./temp:/app/temp
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    profiles:
      - scale  # 使用profile控制是否启动多个worker
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "worker.js", "|", "grep", "-v", "grep"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: data-cleaning-network